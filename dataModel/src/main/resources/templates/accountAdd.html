<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>계좌 개설</title>
</head>
<body>
<form action="/accontAddAction" method="post">
	<table>
		<tr>
			<td>ID</td>
			<td><input type="text" name="userId" th:value="${session.loginUser.userId}"></td>
		</tr>
		<tr>
			<td>계좌이름</td>
			<td><input type="text" name="accountName"></td>
		</tr>
		<tr>
			<td>예치금</td>
			<td><input type="text" name="deposit" value="1000000" readonly="readonly"></td>
		</tr>
		<tr>
		<td>개설지점</td>
		<td>
			<select name="branchNo">
				<option th:each="b : ${branchList}" th:value="${b.branchNo}" th:text="${b.branchName}"></option>	
			</select>
		</td>
		</tr>
	
	</table>
<input type="submit" value="계좌계설">
</form>
</body>
</html>
