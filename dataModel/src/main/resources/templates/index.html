<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Stylish Portfolio - Start Bootstrap Template</title>

  <!-- Bootstrap Core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/stylish-portfolio.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	

	$('#loginBtn').click(()=>{
		$('#loginForm').submit((event)=>{
			if($('#userId').val().length<1){
	        	$('#userId').attr('placeholder','아이디를 입력 해주세요');
	        	$('#userId').focus();
	        	return false;
	        }else if($('#userPw').val().length<1){
	        	$('#userPw').attr('placeholder','비밀번호를 입력해주세요');
	        	$('#userPw').focus();
	        	return false;
	        }
		})
	})
})

</script>
</head>

<body id="page-top">

  <!-- Header -->
  <header class="masthead d-flex">
    <div class="container text-center my-auto">
      <h1 class="mb-1">DATA MODEL</h1>
      <h3 class="mb-5">
        <em>방문을 환영 합니다~</em>
      </h3>
     	 <form action="/index" method="post" id="loginForm">
			<a>	아이디 : <input type="text" name="userId" id="userId"> </a>
			<a>　비밀번호 : <input type="text" name="userPw" id="userPw"> </a>
			<input type="submit" value="로그인" id="loginBtn">	
		</form>
    </div>
    <div class="overlay"></div>
  </header>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/stylish-portfolio.min.js"></script>

</body>

</html>
